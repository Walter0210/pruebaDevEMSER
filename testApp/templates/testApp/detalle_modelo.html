{% extends 'testApp/base.html' %}

{% block content %}
    <article class="post">
        {% if post.fechaPubli %}
            <time class="date">
                {{ post.fechaPubli }}
            </time>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
