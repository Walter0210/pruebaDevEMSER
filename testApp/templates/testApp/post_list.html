{% extends 'testApp/base.html' %}

{% block content %}
    {%for model in modelos%}
        <article class="model">
            <time>published: {{ model.fechaPubli }}</time>
            <h2><a href="{% url 'detalle_modelo' pk=model.pk %}">{{ model.titulo }}</a></h2>
            <p>{{ model.text|linebreaksbr }}</p>
        </article>
    {%endfor%}
{%endblock%}
